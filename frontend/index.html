<html lang="en">
<head>

</head>
<body class = "background">
    <div class = "container my-1" style="align-items: center; justify-content: center;">
        <button id = "loadDataButton" onclick="cargarDatos();" class="btn btn-primary mb-3" style="display: inline-block; align-items: center;">Cargar Datos</button>

        <div class = "row g-4" id = "cardsContainer"></div>
