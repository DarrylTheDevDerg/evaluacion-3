<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link necesario para que el Bootstrap funcione en la página. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Stylesheet necesario para la parte front-end de la página. -->
    <link rel = "stylesheet" href = "/assets/css/style.css">

    <!-- PNG favicon -->
    <link rel="icon" href="favicon.png" type="image/png">

    <title>Datos de Minecraft</title>
</head>

<header>
    <h1 style="text-align: center; padding: 20px; font-weight: bolder;">Datos de Minecraft</h1>

    <nav style="align-items: center; justify-content: center;">
        <!-- Botón para cargar datos, desbloquea también las opciones para filtrar. -->
        <div class = "container">
            <button id = "loadDataButton" onclick="cargarDatos();" class="btn btn-primary mb-3" style="display: inline-block; align-items: center;">Cargar Datos</button>

            <input type="number" id="filterInput" placeholder="Buscar por nombre o ID" class="form-control mb-3" style="width: 300px; display: inline-block;" disabled>
            <button id="filterBtn" onclick="initCardFilter();" class="btn btn-secondary mb-3" disabled>Search!</button>
            <button id="resetBtn" onclick="resetFilters();" class="btn btn-secondary mb-3" disabled>Reset!</button>
        </div>

        <div class = "container">
            <label for="typeSelect" class="form-label">Filter by Type:</label>
            <select class="form-select" id="typeSelect" disabled>
                <option value="">Todos</option>
                <option value="Solido">Solido</option>
                <option value="Liquido">Liquido</option>
                <option value="No solido">No solido</option>
            </select>
        </div>
    </nav>
</header>

<main class = "background">
    <section class="container my-4">
        <article class = "row g-4" id = "cardsContainer"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.js" defer></script>
</main>

<footer>
    <p style="text-align: center;">Made by Pau Peña.</p>
    <p style="text-align: center;">Images are from <a href="https://minecraft.wiki/" target="_blank" rel="noopener noreferrer">the Minecraft Wiki.</a></p>
    <p style="text-align: center;">IDs are from <a href="https://minecraft-ids.grahamedgecombe.com/" target="_blank" rel="noopener noreferrer">the Minecraft ID page.</a></p>
</footer>

</html>
