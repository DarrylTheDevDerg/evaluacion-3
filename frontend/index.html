<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link necesario para que el Bootstrap funcione en la página. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Stylesheet necesario para la parte front-end de la página. -->
    <link rel = "stylesheet" href = "/assets/css/style.css">

    <!-- PNG favicon -->
    <link rel="icon" href="/assets/img/favicon.ico" type="icon/ico">

    <title>Minecraft Items</title>
</head>

<!-- Cabecera de la página, contiene los filtros y el botón para cargar los datos. -->
<header class = "background-2" style = "display: block;">
    <h1 style="text-align: center; font-weight: bolder; color: aliceblue;">Minecraft Items</h1>

    <nav style="align-items: center; justify-content: center;">
        <!-- Botón para cargar datos, desbloquea también las opciones para filtrar. -->
        <div class = "container">
            <button id = "loadDataButton" onclick="cargarDatos();" class="btn btn-primary mb-3" style="display: inline-block; align-items: center;">Load Data!</button>

            <input type="number" id="filterID" placeholder="Search through ID number." class="form-control mb-3" style="width: 300px; display: inline-block;" disabled>
            <button id="resetFilter" onclick="resetFilters();" class="btn btn-secondary mb-3" disabled>Reset!</button>
        </div>

        <!-- Filtrado por tipo, dividido en Solidos, no solidos, liquidos e items. -->
        <div class = "container">
            <label for="filterType" class="form-label" style="color: aliceblue;">Filter by Type:</label>
            <select class="form-select" id="filterType" disabled>
                <option value="">All</option>
                <option value="Solid">Solid</option>
                <option value="Liquid">Liquid</option>
                <option value="Non-Solid">Non-Solid</option>
                <option value="Item">Item</option>
            </select>
        </div>
    </nav>

    <p>&nbsp;</p>
</header>

<!-- Contenedor principal de la página, donde se muestran los datos de los objetos de Minecraft. -->
<main class = "background" style = "display: block;">
    <p>&nbsp;</p>

    <section class="container my-4">
        <article class = "row g-4" id = "cardsContainer"></div>
    </section>

    <p>&nbsp;</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.js" defer></script>
</main>

<!-- El final de la página, conteniendo creditos de los recursos usados. -->
<footer class = "background-2-end">
    <p>&nbsp;</p>

    <p style="text-align: center; color: aliceblue;">Made by Pau Peña.</p>
    <p style="text-align: center; color: aliceblue;">Images are from <a href="https://minecraft.wiki/" target="_blank" rel="noopener noreferrer">the Minecraft Wiki.</a></p>
    <p style="text-align: center; color: aliceblue;">IDs are from <a href="https://minecraft-ids.grahamedgecombe.com/" target="_blank" rel="noopener noreferrer">this Minecraft ID page.</a></p>
</footer class = "background-2-end">

</html>
